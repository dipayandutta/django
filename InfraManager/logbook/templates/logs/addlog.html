{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <p id="PageHeading">Add logs</p>
    <hr/>
{% endblock content %}

{% block PageBody %}
    <div class="container">
    
        <form action="{% url 'create' %}">
            {% csrf_token %}

            <label class="form-group" for ="author">Author:</label>
            <input class="form-control" type="text" name="author"><br>

            <label class="form-group" for="designation">Designation:</label>
            <input class="form-control" type="text" name="designation"><br/>

            <label class="form-group" for="subject">Subject</label>
            <input class="form-control" type="text" name="subject"><br/>
            
            <label class="form-group" for="reportedto">Reported To </label>
            <input class="form-control" type="text" name="reportedto"><br/>

            <label class="form-group" for="instructedby">Instructed By </label>
            <input class="form-control" type="text" name="instructedby"></br>


            <input class="btn btn-primary" type="submit" value="create">
        </form>
    </div>
{% endblock PageBody %}

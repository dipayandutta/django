{% extends 'base.html' %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
	
	{% if add_message %}
		<div class="ui success message">
			<i class="close icon"></i>
			<div class="header">
				{{ add_message }}
			</div>
			
		</div>
	{% endif %}

	{% if error_message %}
		<div class="ui negative message">
			<i class="close icon"></i>
			<div class="header">
				{{ error_message }}
			</div>
		</div>
	{% endif %}
	
	<h1>upload File</h1>

	<form action="" method="POST" enctype="multipart/form-data" class="ui form">
		{{ form }}
		{% csrf_token %}
		<button type="submit" class="ui positive button mtop">upload</button>
	</form>
{% endblock %}

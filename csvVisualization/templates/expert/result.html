{% extends 'base.html' %}
{% load static %}

{% block title %}
	Result
{% endblock title%}


{% block content %}
	<div class="container card mt-3 py-3">
		Display Graph
		<p>
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		</p>
	</div>

	<div class="row container">
		<div class="container">
			<canvas id="pie-chart">

			</canvas>
		</div>
	</div>

	<script>
	
		var colorArray = [
		    '#dd0453', '#fdfd05', '#66E64D', '#0660e7', '#9900B3',
		     '#d07201', '#14b300','#06d2a6','#f8061a','#c45850',
			'#66664D', '#d6d6d7', '#76008f', '#4DB3FF', '#1AB399',
			'#ec92d1', '#33991A', '#ba8383', '#B3B31A', '#00E680',
			'#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
			'#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];
		    new Chart(document.getElementById("pie-chart"), {
		    type: 'pie',
		    data: {
		      labels:  {{ listkeys | safe }},
		      datasets: [{
		        label: "",
		        backgroundColor: colorArray,
		        data: {{ listvalues | safe }}
		      }]
		    },
		    options: {
		      title: {
		        display: true,
		        text: 'Visualization'
		      }
		    }
		});
	
	    </script>
	
	
{% endblock %}
